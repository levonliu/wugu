{include file="public/header" /}
<link rel="stylesheet" href="__STATIC__/laydate/theme/default/laydate.css">
<script type="text/javascript" src="__STATIC__/laydate/laydate.js"></script>
<body>
<!--面包屑导航 开始-->
<div class="crumb_warp">
    <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; <a href="#">商品管理</a> &raquo; 新增商品
</div>
<!--结果集标题与导航组件 结束-->
<div class="result_wrap">
    <form action="{:url('addGoods')}" method="post" id="addGoods">
        <table class="add_tab">
            <tbody>
            <tr>
                <th><i class="require">*</i>商品：</th>
                <td>
                    <input type="text" name="goods_name">
                </td>
            </tr>
            <tr>
                <th><i class="require">*</i>价格：</th>
                <td>
                    <input type="text" name="goods_money" maxlength="11">
                </td>
            </tr>
            <tr>
                <th>购买时间：</th>
                <td>
                    <input type="text" class="" id="buy_time" readonly>
                    <input type="hidden" class="buy_time" name="buy_time" id="buy">
                </td>
            </tr>
            <tr>
                <th>备注：</th>
                <td>
                    <textarea name="goods_remark"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="提交">
                    <input type="button" class="back" onclick="history.go(-1)" value="返回">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        $("#addGoods").validate({
            submitHandler : function(form) {  //验证通过后的执行方法
                layer.confirm('您确定要提交？', {
                    btn: ['YES','NO'] //按钮
                }, function(){
                    $(form).ajaxSubmit({
                        success:function(data){
                            if (data.success){
                                layer.msg(data.msg, {icon: 1,time:1500});
                                setTimeout(function ()
                                {
                                    window.location.href = "{:url('goodsList')}";
                                }, 1500);
                            }else{
                                layer.msg(data.msg, {icon:2,time:1500});
                            }
                        }
                    });

                })
            },
            focusInvalid : true,   //出错时聚焦此input框
            rules: { //验证规则
                goods_name: {
                    required: true
                },
                goods_money: {
                    required: true,
        	        number:true
                }
            },
            messages: {
                goods_name: {
                    required: "请输入商品名！"
                },
                goods_money: {
                    required: "请输入价格！",
                    number: "请输入正确的价格！"
                }
            }
        });
    });

    //时间插件
    laydate.render({
        elem: '#buy_time', //指定元素
        lang: 'cn',
        calendar: true,
        type: 'date',
        format: 'yyyy-MM-dd',
        trigger: 'click',
        zIndex: 99999999,
        done: function (value,date,endDate) {
            $("#buy").val(value);
        }
    });


</script>
