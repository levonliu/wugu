{include file="public/header" /}
<body>
<!--面包屑导航 开始-->
<div class="crumb_warp">
    <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
    <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; <a href="#">客户管理</a> &raquo; 客户列表
</div>
<!--面包屑导航 结束-->

<!--结果页快捷搜索框 开始-->
<div class="search_wrap">
    <form action="{:url('customerList')}" method="post">
        <table class="search_tab">
            <tr>
                <th width="60">姓名:</th>
                <td><input type="text" name="customer_name" placeholder="姓名"></td>
                <th width="40">电话:</th>
                <td><input type="text" name="tel" placeholder="电话"></td>
                <th width="70">客户类别:</th>
                <td>
                    <select name="customer_source">
                        <option value="">全部</option>
                        <option value="1">A客户</option>
                        <option value="2">B客户</option>
                    </select>
                </td>
                <th width="40">来源:</th>
                <td>
                    <select name="customer_source">
                        <option value="">全部</option>
                        <option value="1">绵竹</option>
                        <option value="2">彭州</option>
                    </select>
                </td>
                <th width="10"></th>
                <td><input type="submit" name="sub" value="查询"></td>
            </tr>
        </table>
    </form>
</div>
<!--结果页快捷搜索框 结束-->

<!--搜索结果页面 列表 开始-->
<form>
    <div class="result_wrap">
        <div class="result_content">
            <table class="list_tab">
                    <tr>
                        <th class="tc">ID</th>
                        <th>客户姓名</th>
                        <th>电话</th>
                        <th>类别</th>
                        <th>来源</th>
                        <th>性别</th>
                        <th>操作</th>
                    </tr>
                    {volist name="customerList" id="list" key="k"}
                        <tr>
                            <td class="tc">{$k}</td>
                            <td>{$list.customer_name}</td>
                            <td>{$list.tel}</td>
                            <td>{$list.customer_type}</td>
                            <td>{$list.customer_source}</td>
                            <td>{$list.sex}</td>
                            <td style="width: 20%;!important;">
                                <a href="{:url('proList')}?id={$list.id}" title="查看"><i class="fa fa-fw fa-file-text-o"></i>产品</a>
                                <a href="{:url('editCustomer')}?id={$list.id}" title="修改"><i class="fa fa-fw fa-edit"></i>修改</a>
                                <a href="javascript:;" title="删除" onclick="delCustomer({$list.id})"><i class="fa fa-fw fa-trash-o"></i>删除</a>
                            </td>
                        </tr>
                    {/volist}
            </table>
            <div class="page_list">
                {$page}
            </div>
        </div>
    </div>
</form>
<!--搜索结果页面 列表 结束-->
</body>
</html>
<script type="text/javascript">
    function delCustomer(id) {
        layer.confirm('您确定要删除该客户信息？删除后数据不可恢复', {
            btn: ['YES','NO'] //按钮
        }, function(){
            $.ajax({
                type:"post",
                url: "{:url('delCustomer')}",
                data: {customer_id:id},
                success: function (data) {
                    if (data.success){
                        layer.msg(data.msg, {icon: 1,time:1500});
                        setTimeout(function ()
                        {
                            window.location.href = "{:url('customerList')}";
                        }, 1500);
                    }else{
                        layer.msg(data.msg, {icon:2,time:1500});
                    }
                }
            })
        })
    }
</script>
