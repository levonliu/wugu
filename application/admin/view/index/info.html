<body>

    <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->

<!--面包屑导航 结束-->
<div class="result_wrap analysis_chart wugu_flex_column">
    <div class="wugu_flex f1">
        <div class="result_title wugu_flex_column w50">
            <div class="search_wrap">
                <ul class="search_tab_ul wugu_flex">
                    <li>
                        <label>时间:</label>
                        <input type="text" name="colimnar_buy_time" id="colimnar_buy_time" placeholder="时间范围">
                    </li>
                </ul>
            </div>
            <div class="f1">
                <div id="colimnar" style="width: 100%;height: 100%;"></div>
            </div>
        </div>
        <div class="result_title wugu_flex_column w50">
            <div class="search_wrap">
                <ul class="search_tab_ul wugu_flex">
                    <li>
                        <label>时间:</label>
                        <input type="text" name="pieChart_buy_time" id="pieChart_buy_time" placeholder="时间范围">
                    </li>
                </ul>
            </div>
            <div class="f1">
                <div id="pieChart" style="width: 100%;height: 100%;"></div>
            </div>
        </div>
    </div>
    <div class="f1 wugu_flex_column">
        <div class="search_wrap">
            <ul class="search_tab_ul wugu_flex">
                <li>
                    <label>时间:</label>
                    <input type="text" name="polyline_buy_time" id="polyline_buy_time" placeholder="时间范围">
                </li>
            </ul>
        </div>
        <div class="f1">
            <div id="polyline" style="width: 100%;height: 100%;"></div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="__JS__/echarts/colimnarChart.js"></script>
<script type="text/javascript" src="__JS__/echarts/pieChart.js"></script>
<script type="text/javascript" src="__JS__/echarts/polylineChart.js"></script>
<script type="text/javascript">

    laydate.render( {
        elem    : '#colimnar_buy_time', //指定元素
        lang    : 'cn',
        range   : true,
        calendar: true,
        type    : 'date',
        format  : 'yyyy-MM-dd',
        trigger : 'click',
        zIndex  : 99999999,
        done    : function ( value, date, endDate ) {
            var start_date = (isNull( value ) ? showMonthFirstDay() : dateSplice( date ));
            var end_date   = (isNull( value ) ? showMonthLastDay() : dateSplice( endDate ));
            getCharData( start_date, end_date, 'colimnarChart' );
        }
    } );

    laydate.render( {
        elem    : '#pieChart_buy_time', //指定元素
        lang    : 'cn',
        range   : true,
        calendar: true,
        type    : 'date',
        format  : 'yyyy-MM-dd',
        trigger : 'click',
        zIndex  : 99999999,
        done    : function ( value, date, endDate ) {
            var start_date = (isNull( value ) ? showMonthFirstDay() : dateSplice( date ));
            var end_date   = (isNull( value ) ? showMonthLastDay() : dateSplice( endDate ));
            getCharData( start_date, end_date, 'pieChart' );
        }
    } );

    laydate.render( {
        elem    : '#polyline_buy_time', //指定元素
        lang    : 'cn',
        range   : true,
        calendar: true,
        type    : 'date',
        format  : 'yyyy-MM-dd',
        trigger : 'click',
        zIndex  : 99999999,
        done    : function ( value, date, endDate ) {
            var start_date = (isNull( value ) ? showMonthFirstDay() : dateSplice( date ));
            var end_date   = (isNull( value ) ? showMonthLastDay() : dateSplice( endDate ));
            getCharData( start_date, end_date, 'polylineChart' );
        }
    } );
    var obj = [ 'colimnarChart', 'pieChart', 'polylineChart' ];
    $( function () {
        var start_date = showMonthFirstDay();
        var end_date   = showMonthLastDay();
        for ( var v in obj ) {
            getCharData( start_date, end_date, obj[ v ] );
        }
    } );

    function getCharData( start_date, end_date, type ) {
        console.log( start_date );
        console.log( end_date );

        $.post( "{:url('getCharData')}", { start_date: start_date, end_date: end_date, type: type }, function ( data ) {
            if ( data.status ) {
                switch ( type ) {
                    case 'colimnarChart':
                        colimnarChart.setOption( {
                            xAxis : {
                                data: data.dataAxis
                            },
                            series: [
                                {
                                    data: data.data
                                }
                            ]
                        } );
                        break;
                    case 'pieChart':
                        pieChart.setOption( {
                            legend: {
                                data: data.legend
                            },
                            series: [
                                {
                                    data: data.data
                                }
                            ]
                        } );
                        break;
                    case 'polylineChart':
                        console.log( data );
                        polylineChart.setOption( {
                            xAxis : {
                                data: data.xAxis
                            },
                            series: [
                                {
                                    name : '销售',
                                    type : 'line',
                                    stack: '总量',
                                    data : data.total_money
                                },
                                {
                                    name : '利润',
                                    type : 'line',
                                    stack: '总量',
                                    data : data.profit
                                },
                                {
                                    name : '成本',
                                    type : 'line',
                                    stack: '总量',
                                    data : data.cost
                                }
                            ]
                        } );
                        break;
                }

            }
        } )
    }
</script>
