<script type="text/javascript">

    laydate.render( {
        elem    : '#colimnar_buy_time', //指定元素
        lang    : 'cn',
        range   : true,
        calendar: true,
        type    : 'date',
        format  : 'yyyy-MM-dd',
        trigger : 'click',
        zIndex  : 99999999,
        done    : function ( value, date, endDate ) {
            getCharData(dateSplice( date ),dateSplice( endDate ),'colimnarChart');
        }
    } );

    laydate.render( {
        elem    : '#pieChart_buy_time', //指定元素
        lang    : 'cn',
        range   : true,
        calendar: true,
        type    : 'date',
        format  : 'yyyy-MM-dd',
        trigger : 'click',
        zIndex  : 99999999,
        done    : function ( value, date, endDate ) {
            getCharData(dateSplice( date ),dateSplice( endDate ),'pieChart');
        }
    } );

    laydate.render( {
        elem    : '#polyline_buy_time', //指定元素
        lang    : 'cn',
        range   : true,
        calendar: true,
        type    : 'date',
        format  : 'yyyy-MM-dd',
        trigger : 'click',
        zIndex  : 99999999,
        done    : function ( value, date, endDate ) {
            getCharData(dateSplice( date ),dateSplice( endDate ),'polylineChart');
        }
    } );

    function getCharData( start_date,end_date,type ) {
        $.post("{:url('getCharData')}",{start_date:start_date,end_date:end_date,type:type},function ( data ) {
            if (data.status){
                type.setOption({

                });
            }
        })
    }
</script>
