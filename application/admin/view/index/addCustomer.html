<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__CSS__/admin.css">
	<link rel="stylesheet" href="__FONT__/css/font-awesome.min.css">
</head>
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <i class="fa fa-home"></i> <a href="#">首页</a> &raquo; <a href="#">客户管理</a> &raquo; 新增客户
    </div>
    <!--结果集标题与导航组件 结束-->
    
    <div class="result_wrap">
        <form action="#" method="post">
            <table class="add_tab">
                <tbody>
                    <tr>
                        <th width="120"><i class="require">*</i>类别：</th>
                        <td>
                            <select name="customer_type">
                                <option value="">请选择</option>
                                <option value="1">A客户</option>
                                <option value="2">B客户</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require">*</i>姓名：</th>
                        <td>
                            <input type="text" name="customer_name">
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require">*</i>电话：</th>
                        <td>
                            <input type="text" name="tel">
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require">*</i>生日：</th>
                        <td>
                            <input type="text" name="tel">
                        </td>
                    </tr>
                    <tr>
                        <th>住址：</th>
                        <td>
                            <textarea name="discription"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交">
                            <input type="button" onclick="history.go(-1)" value="返回">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
